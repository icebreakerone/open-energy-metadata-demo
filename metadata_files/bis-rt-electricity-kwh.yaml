- content:
    "@type": "dcat:Dataset"
    "@context":
      dcat: http://www.w3.org/ns/dcat#
      dct: http://purl.org/dc/terms/
      oe: http://energydata.org.uk/oe/terms/
    dct:title: Real-time electricity (energy) data for BIS headquarters building
    dct:description: This is open data, we are presenting it as shared for beta testing purposes. Real-time energy consumption data for the Department for Business, Innovation & Skills headquarters building 1 Victoria Street, London, SW1H 0ET. The data is captured every 30 min, resulting in 48 capture points for each day. Note that the data is updated once per day at approx. 2pm.
    dcat:version: 0.1.2
    dcat:versionNotes: Version of the dataset from 22nd of June found on http://search-beta.energydata.org.uk/dataset/real-time-energy-and-co2-data-for-bis-headquarters-building/resource/c13809ba-4b16-4656-9e6b-e1d47b7c6db9
    oe:sensitivityClass: OE-SA
    oe:dataSetStableIdentifier: bis-rt-electricity-kwh
  access:
    # Access control and licensing information
  transport:
    http:
      openapi: 3.0.0
      info:
        title: Sample API
        description: CSV format data
        version: 0.1.0
      servers:
        - url: http://example.energydata.org.uk
          description: Open Energy's Example Data Provider
      paths:
        "/data":
          get:
            summary: Returns a CSV containing all the data
            responses:
              '200':
                description: CSV data stream
  representation:
    mime: text/csv
    csvw:
      "@context": http://www.w3.org/ns/csvw
      tableSchema:
        columns:
          - titles: site_name
          - titles: utility
          - titles: type
          - titles: date
          - titles: time
          - titles: electricity_kwh
